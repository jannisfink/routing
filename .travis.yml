language: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_script:
  - composer install

install:
  - composer require satooshi/php-coveralls:~1.0

script:
  - phpunit --configuration phpunit.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'
